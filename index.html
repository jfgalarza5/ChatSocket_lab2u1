<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Chat</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <main class="w-full max-w-3xl bg-white rounded-2xl shadow-lg ring-1 ring-slate-200 overflow-hidden">
    <header class="px-6 py-5 bg-gradient-to-r from-indigo-600 via-violet-600 to-pink-500">
      <h1 class="text-white text-2xl font-semibold">Bienvenidos al chat</h1>
    </header>

    <section class="px-6 py-6 grid grid-rows-[1fr_auto] gap-4" style="height: 62vh;">
      <ul id="chat" class="overflow-y-auto space-y-3 pr-2 scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent">
      </ul>

      <div class="mt-2">
        <div class="flex gap-3 items-center">
          <input id="mensaje" type="text" placeholder="Ingresa un mensaje" class="flex-1 px-4 py-3 rounded-xl border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
          <button onclick="enviarMensaje()" class="inline-flex items-center gap-2 px-5 py-3 rounded-xl bg-indigo-600 text-white font-medium shadow-md hover:bg-indigo-700 active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-indigo-300">
            Enviar
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
